<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .fact-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 400px;
            overflow: hidden;
            word-wrap: break-word;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <div id="factDisplay" class="fact-display">Click the button to get a random fact!</div>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily feed on fish, birds, and mammals.",
            "Crocodiles have powerful jaws that can exert tremendous pressure.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment.",
            "They have a unique ability to see in the dark due to a reflective layer behind their retinas.",
            "Crocodiles communicate through a variety of vocalizations, including growls and hisses.",
            "Some species of crocodiles can reach lengths of over 20 feet (6 meters)."
        ];

        let attempts = 0;
        const factButton = document.getElementById('factButton');
        const factDisplay = document.getElementById('factDisplay');

        factButton.addEventListener('click', () => {
            if (attempts < 3) {
                displayRandomFact();
                attempts++;
            } else {
                moveButton();
            }
        });

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        function moveButton() {
            const buttonRect = factButton.getBoundingClientRect();
            const randomX = Math.random() * (window.innerWidth - buttonRect.width);
            const randomY = Math.random() * (window.innerHeight - buttonRect.height);
            factButton.style.position = 'absolute';
            factButton.style.left = `${randomX}px`;
            factButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
